<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Number Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Your Javascript file goes here -->
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <!-- your HTML should go here -->
    <header> 
      <nav>
        <h1>Let's Play the Guessing Number Game!</h1>
      </nav>
    </header>
    <main>
      <div>
        <div class="spacers">

        </div>
        <div id="top" class="containers">
        <!-- <h2 id="answer"></h2><br \> -->
          <h2 id="result"></h2>
        </div>
        <div class="spacers">

        </div>
      </div>
      <div>
        <div class="spacers">

        </div>
        <div class="containers">
          <form onsubmit="submitGuess(event)">
            <input id="guessEntry" name="my_guess" type="number" placeholder="Enter your guess" \>
            <button>Submit</button>
          </form>
        </div>
        <div class="spacers">

        </div>
      </div>
      <div>
        <div class="spacers">

        </div>
        <div id="bottom" class="containers">
          <ul id="historyContainer">

          </ul>
        </div>
        <div class="spacers">

        </div>
      </div>
    </main>
    <footer>

    </footer>

  </body>
</html>
