<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>To Do List</title>
    </head>
    <body>
        <header>
            <h1>Practice To Do List</h1>
            <p>This is a simple to do list demonstration</p>
        </header>
        <main>
            <div>
                <p>Tasks:</p>
                <ol>
                    <li><strong>Something really important!</strong></li>
                    <li><em>Something kinda important...</em></li>
                    <li>Just another task</li>
                </ol>
            </div>
            <div>
                <p>And Now For Something Completely Random:</p>
                <ul>
                    <li>Knights who say 'Ni!'</li>
                    <li>Merely a flesh wound!</li>
                    <li>Nasty, Pointy Teeth!</li>
                </ul>
            </div>
        </main>
    </body>
</html>
